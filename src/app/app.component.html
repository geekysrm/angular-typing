<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          [class]="compare(letter, userInputText[i])"
          *ngFor="let letter of randomText.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>

      <div class="field">
        <input class="input" (input)="onTextInput($event.target.value)" />
      </div>
      <div class="box has-text-centered" *ngIf="userInputText === randomText">
        <h2 class="title">
          Success!
        </h2>
      </div>
    </div>
  </div>
</div>
